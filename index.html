<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>NikahEasy</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F9FAFB; -webkit-user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .ios-card { border-radius: 24px; transition: transform 0.2s ease; }
        .ios-card:active { transform: scale(0.98); }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #E11D48; }
        input, button { -webkit-appearance: none; outline: none; }
    </style>
</head>
<body class="pb-32">

    <nav class="fixed bottom-0 w-full glass border-t border-gray-100 px-8 pb-8 pt-4 flex justify-between z-50">
        <button onclick="openTab('dash')" id="btn-dash" class="flex flex-col items-center gap-1 nav-active transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="openTab('plan')" id="btn-plan" class="flex flex-col items-center gap-1 text-gray-400 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
            <span class="text-[10px] font-bold">Plan</span>
        </button>
        <button onclick="openTab('fin')" id="btn-fin" class="flex flex-col items-center gap-1 text-gray-400 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="text-[10px] font-bold">Budget</span>
        </button>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-12">
        
        <section id="dash" class="tab-content active">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Our Day</h1>
            <p class="text-gray-400 text-sm mb-8">Let's make it perfect.</p>
            
            <div class="bg-white ios-card p-8 shadow-sm border border-gray-50 mb-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-rose-50 rounded-full -mr-16 -mt-16"></div>
                <div id="countdown" class="text-4xl font-extrabold text-rose-600 mb-6">Set Date</div>
                <input type="date" id="wDate" onchange="upDate(this.value)" class="w-full bg-gray-50 p-4 rounded-2xl text-sm font-semibold border-none">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8 text-center">
                <div class="bg-white ios-card p-6 shadow-sm border">
                    <span id="taskCount" class="block text-2xl font-black text-gray-800">0</span>
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Tasks Left</span>
                </div>
                <div class="bg-white ios-card p-6 shadow-sm border">
                    <span id="remSum" class="block text-lg font-black text-rose-500">Rp 0</span>
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Balance</span>
                </div>
            </div>
        </section>

        <section id="plan" class="tab-content">
            <h1 class="text-3xl font-extrabold mb-8">Checklist</h1>
            <div class="bg-white p-2 ios-card flex gap-2 mb-8 shadow-sm border border-gray-50">
                <input id="tIn" type="text" placeholder="What's next?" class="flex-1 p-4 bg-transparent font-medium">
                <button onclick="addT()" class="bg-gray-900 text-white px-6 rounded-2xl font-bold">+</button>
            </div>
            <div id="tList" class="space-y-3"></div>
        </section>

        <section id="fin" class="tab-content">
            <h1 class="text-3xl font-extrabold mb-8">Finances</h1>
            <div class="bg-white p-6 ios-card shadow-sm border mb-8 space-y-4">
                <input id="fN" type="text" placeholder="Item name" class="w-full bg-gray-50 p-4 rounded-xl font-medium">
                <div class="flex gap-4">
                    <input id="fC" type="number" placeholder="Total" class="w-1/2 bg-gray-50 p-4 rounded-xl font-medium">
                    <input id="fP" type="number" placeholder="Paid" class="w-1/2 bg-gray-50 p-4 rounded-xl font-medium">
                </div>
                <button onclick="addF()" class="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold">Add Item</button>
            </div>
            <div id="fList" class="space-y-4"></div>
        </section>

    </main>

    <script>
        let s = {
            d: localStorage.getItem('s_d') || "",
            t: JSON.parse(localStorage.getItem('s_t')) || [],
            f: JSON.parse(localStorage.getItem('s_f')) || []
        };

        function sy() {
            localStorage.setItem('s_d', s.d);
            localStorage.setItem('s_t', JSON.stringify(s.t));
            localStorage.setItem('s_f', JSON.stringify(s.f));
            re();
        }

        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('nav-active');
        }

        function upDate(v) { s.d = v; sy(); }
        function addT() { const i = document.getElementById('tIn'); if(i.value) { s.t.push({id:Date.now(), x:i.value, c:false}); i.value=""; sy(); } }
        function togT(id) { const x = s.t.find(v=>v.id===id); x.c = !x.c; sy(); }
        function remT(id) { s.t = s.t.filter(v=>v.id!==id); sy(); }
        function addF() {
            const n=document.getElementById('fN'), c=document.getElementById('fC'), p=document.getElementById('fP');
            if(n.value && c.value) { s.f.push({id:Date.now(), n:n.value, c:Number(c.value), p:Number(p.value||0)}); n.value=""; c.value=""; p.value=""; sy(); }
        }
        function remF(id) { s.f = s.f.filter(v=>v.id!==id); sy(); }

        function re() {
            document.getElementById('taskCount').innerText = s.t.filter(x=>!x.c).length;
            const tL = document.getElementById('tList');
            tL.innerHTML = s.t.map(v => `
                <div class="bg-white p-5 ios-card shadow-sm border border-gray-50 flex items-center gap-4">
                    <input type="checkbox" ${v.c?'checked':''} onchange="togT(${v.id})" class="w-6 h-6 accent-rose-500 rounded-full">
                    <span class="flex-1 font-semibold ${v.c?'line-through text-gray-300':''}">${v.x}</span>
                    <button onclick="remT(${v.id})" class="text-gray-300">✕</button>
                </div>
            `).join('');

            let rS = 0;
            const fL = document.getElementById('fList');
            fL.innerHTML = s.f.map(v => {
                const r = v.c - v.p; rS += r;
                return `<div class="bg-white p-6 ios-card border shadow-sm flex justify-between items-center">
                    <div><h4 class="font-bold">${v.n}</h4><p class="text-[10px] text-gray-400 uppercase">Rem: Rp ${r.toLocaleString()}</p></div>
                    <button onclick="remF(${v.id})" class="text-gray-200">✕</button>
                </div>`;
            }).join('');
            document.getElementById('remSum').innerText = "Rp " + rS.toLocaleString();
        }

        setInterval(() => {
            if(!s.d) return;
            const diff = new Date(s.d) - new Date();
            if(diff<=0) { document.getElementById('countdown').innerText="Happy Wedding!"; return; }
            const d=Math.floor(diff/864e5), h=Math.floor((diff%864e5)/36e5), m=Math.floor((diff%36e5)/6e4), s_t=Math.floor((diff%6e4)/1e3);
            document.getElementById('countdown').innerText = `${d}d ${h}h ${m}m ${s_t}s`;
        }, 1000);

        window.onload = () => { sy(); if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js'); };
    </script>
</body>
</html>
